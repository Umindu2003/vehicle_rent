<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="Rstyle.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        
        <form action="#">
            <div class="form-group">
                <label for="nic"><b>NIC Number</b></label>
                <input type="text" id="nic" name="nic" required>
            </div>
            <div class="form-group">
                <label for="address"><b>Address</b></label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pick-update"><b>Pick-Up</b></label>
                <input type="date" id="pick-update" name="pick-update" required>
            </div>
            <div class="form-group">
                <label for="drop-off"><b>Drop-Off Date</b></label>
                <input type="date" id="drop-off" name="drop-off" required>
            </div>

            <a href="Vehicle.html" class="bac">Back</a>
            <a href="payment.html" class="sub">Proceed</a>
            
        </form>
    </div>
</div>
</body>
</html>
